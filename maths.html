<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TTRS Timed Quiz (Mobile + Desktop)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      margin-top: 50px;
    }
    #countdown, #quiz, #result, #gameTimer {
      font-size: 2em;
      margin: 20px;
    }
    #question {
      margin: 20px;
    }
    input {
      font-size: 1.5em;
      padding: 10px;
      width: 120px;
      text-align: center;
    }
    button {
      font-size: 1.2em;
      padding: 10px 20px;
      margin: 10px;
    }
    .keypad {
      display: none;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }
    .keypad button {
      width: 60px;
      height: 60px;
      font-size: 1.5em;
    }
  </style>
</head>
<body>

  <div id="countdown">Starting in 3...</div>
  <div id="gameTimer" style="display: none;">Time left: 30s</div>
  
  <div id="quiz" style="display: none;">
    <div id="question"></div>
    <input type="number" id="answerInput" placeholder="Answer" inputmode="numeric" />
    <div class="keypad" id="mobileKeypad"></div>
  </div>
  
  <div id="result" style="display: none;"></div>

  <script>
    let startCountdown = 3;
    let gameTime = 30;
    let gameTimer;
    let correctAnswer = 0;
    let score = 0;
    let questionActive = false;
    const input = document.getElementById("answerInput");

    // Countdown before game starts
    const countdownInterval = setInterval(() => {
      startCountdown--;
      document.getElementById('countdown').innerText = startCountdown > 0 ? 
        `Starting in ${startCountdown}...` : "Go!";
      if (startCountdown <= 0) {
        clearInterval(countdownInterval);
        setTimeout(startGame, 1000);
      }
    }, 1000);

    // Start game function
    function startGame() {
      document.getElementById('countdown').style.display = 'none';
      document.getElementById('quiz').style.display = 'block';
      document.getElementById('gameTimer').style.display = 'block';
      input.focus();
      nextQuestion();

      gameTimer = setInterval(() => {
        gameTime--;
        document.getElementById('gameTimer').innerText = `Time left: ${gameTime}s`;
        if (gameTime <= 0) {
          endGame();
        }
      }, 1000);
    }

    // New question
    function nextQuestion() {
      let a = Math.floor(Math.random() * 12) + 1;
      let b = Math.floor(Math.random() * 12) + 1;
      correctAnswer = a * b;
      document.getElementById('question').innerText = `What is ${a} × ${b}?`;
      input.value = '';
      input.focus();
      questionActive = true;
    }

    // Check answer
    function checkAnswer() {
      if (!questionActive) return;

      const userAnswer = parseInt(input.value);
      if (userAnswer === correctAnswer) {
        score++;
      }
      questionActive = false;
      if (gameTime > 0) nextQuestion();
    }

    // End game
    function endGame() {
      clearInterval(gameTimer);
      document.getElementById('quiz').style.display = 'none';
      document.getElementById('gameTimer').style.display = 'none';
      document.getElementById('result').style.display = 'block';
      document.getElementById('result').innerText = `⏰ Time's up! You got ${score} correct.`;
    }

    // Keyboard Enter support
    input.addEventListener('keydown', function (e) {
      if (e.key === 'Enter') {
        checkAnswer();
      }
    });

    // Detect mobile
    function isMobile() {
      return /Android|iPhone|iPad|iPod|Opera Mini|IEMobile|WPDesktop/i.test(navigator.userAgent);
    }

    // Mobile keypad
    if (isMobile()) {
      const keypad = document.getElementById("mobileKeypad");
      keypad.style.display = "flex";

      const keys = ['1','2','3','4','5','6','7','8','9','0','⌫','✔'];
      keys.forEach(key => {
        const btn = document.createElement("button");
        btn.innerText = key;
        btn.onclick = () => {
          if (key === '⌫') {
            input.value = input.value.slice(0, -1);
          } else if (key === '✔') {
            checkAnswer();
          } else {
            input.value += key;
          }
        };
        keypad.appendChild(btn);
      });
    }
  </script>

</body>
</html>
