<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Speed Challenge</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            color: #4CAF50;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .question {
            font-size: 2em;
            margin-top: 30px;
            margin-bottom: 30px;
        }

        .input-area input {
            font-size: 2em;
            padding: 15px;
            margin-top: 20px;
            width: 100%;
            max-width: 300px;
            margin-bottom: 20px;
            border: 2px solid #4CAF50;
            border-radius: 5px;
        }

        .timer {
            font-size: 2.5em;
            color: red;
            margin-bottom: 30px;
        }

        .button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 20px 40px;
            text-align: center;
            font-size: 1.5em;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
            width: 100%;
            max-width: 250px;
        }

        .button:active {
            background-color: #45a049;
        }

        .reset-button {
            background-color: #FF5722;
            margin-top: 20px;
        }

        .reset-button:active {
            background-color: #f44336;
        }

        /* Make sure it fits well on small screens */
        @media (max-width: 600px) {
            .question {
                font-size: 1.5em;
            }

            .input-area input {
                font-size: 1.8em;
                padding: 12px;
            }

            .button {
                font-size: 1.2em;
                padding: 15px 25px;
            }

            .timer {
                font-size: 2em;
            }

            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Math Speed Challenge</h1>
    <div class="timer" id="timer">30</div>
    <div class="question" id="question">5 + 3 = ?</div>
    <div class="input-area">
        <input type="number" id="answer" placeholder="Type your answer" />
    </div>
    <button class="button" id="submitBtn" style="display: none;">Submit</button>
    <button class="button reset-button" id="resetBtn" style="display: none;">Restart</button>
</div>

<script>
    let timer = 30;
    let score = 0;
    let currentQuestion = { question: "5 + 3", answer: 8 };
    let isGameOver = false;
    
    const questionElement = document.getElementById("question");
    const inputElement = document.getElementById("answer");
    const timerElement = document.getElementById("timer");
    const submitButton = document.getElementById("submitBtn");
    const resetButton = document.getElementById("resetBtn");

    // Set up new question
    function setNewQuestion() {
        const num1 = Math.floor(Math.random() * 10) + 1;
        const num2 = Math.floor(Math.random() * 10) + 1;
        currentQuestion.question = `${num1} + ${num2}`;
        currentQuestion.answer = num1 + num2;
        questionElement.textContent = currentQuestion.question;
        inputElement.value = "";
    }

    // Timer countdown
    const timerInterval = setInterval(() => {
        if (timer === 0) {
            clearInterval(timerInterval);
            isGameOver = true;
            alert("Game Over! Your score is: " + score);
            resetButton.style.display = "block";  // Show restart button
            return;
        }
        timer--;
        timerElement.textContent = timer;
    }, 1000);

    // Submit answer (when user clicks "Enter" key)
    inputElement.addEventListener("keydown", function(event) {
        if (isGameOver) return; // Don't allow submitting after game over

        if (event.key === "Enter") {
            const userAnswer = parseInt(inputElement.value);
            if (userAnswer === currentQuestion.answer) {
                score++;
            }
            setNewQuestion();
        }
    });

    // Restart game
    resetButton.addEventListener("click", () => {
        timer = 30;
        score = 0;
        isGameOver = false;
        setNewQuestion();
        timerElement.textContent = timer;
        resetButton.style.display = "none";  // Hide restart button
    });

    // Initialize first question
    setNewQuestion();
</script>

</body>
</html>
