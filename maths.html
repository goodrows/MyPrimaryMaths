<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MyPrimaryMaths</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
    }

    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }

    h1 {
      font-size: 2.5em;
      color: #4CAF50;
    }

    .question {
      font-size: 2em;
      margin: 30px 0;
    }

    .timer {
      font-size: 2.5em;
      color: red;
    }

    .answer-box {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    input {
      font-size: 2em;
      padding: 10px;
      width: 150px;
      margin: 10px 0;
      border: 2px solid #4CAF50;
      border-radius: 5px;
      text-align: center;
    }

    .feedback {
      font-size: 1.5em;
      min-height: 30px;
      font-weight: bold;
    }

    .correct {
      color: green;
    }

    .wrong {
      color: red;
    }

    .keypad {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin: 20px auto;
      max-width: 300px;
    }

    .keypad button {
      font-size: 1.5em;
      padding: 15px;
      border: none;
      border-radius: 5px;
      background-color: #ddd;
      cursor: pointer;
    }

    .keypad button:active {
      background-color: #bbb;
    }

    .restart-button {
      background-color: #FF5722;
      color: white;
      font-size: 1.5em;
      padding: 15px 30px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
      display: none;
    }

    .message {
      font-size: 1.3em;
      margin-top: 20px;
      color: #4CAF50;
      white-space: pre-wrap;
    }

    @media (max-width: 600px) {
      h1 { font-size: 2em; }
      .question { font-size: 1.5em; }
      input { font-size: 1.5em; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>/h1>
    <div class="timer" id="timer">30</div>
    <div class="question" id="question">5 × 3 = ?</div>

    <div class="answer-box">
      <input type="number" id="answer" placeholder="Answer" />
      <div class="feedback" id="feedback"></div>
    </div>

    <div class="keypad" id="keypad">
      <button onclick="appendNumber(1)">1</button>
      <button onclick="appendNumber(2)">2</button>
      <button onclick="appendNumber(3)">3</button>
      <button onclick="appendNumber(4)">4</button>
      <button onclick="appendNumber(5)">5</button>
      <button onclick="appendNumber(6)">6</button>
      <button onclick="appendNumber(7)">7</button>
      <button onclick="appendNumber(8)">8</button>
      <button onclick="appendNumber(9)">9</button>
      <button onclick="clearAnswer()">C</button>
      <button onclick="appendNumber(0)">0</button>
      <button onclick="submitAnswer()">⏎</button>
    </div>

    <div class="message" id="result"></div>
    <button class="restart-button" id="restartBtn">Restart</button>
  </div>

  <script>
    let timer = 30;
    let correctCount = 0;
    let wrongCount = 0;
    let isGameOver = false;
    let currentAnswer = 0;

    const timerEl = document.getElementById("timer");
    const questionEl = document.getElementById("question");
    const answerEl = document.getElementById("answer");
    const resultEl = document.getElementById("result");
    const restartBtn = document.getElementById("restartBtn");
    const feedbackEl = document.getElementById("feedback");

    function getRandomQuestion() {
      const num1 = Math.floor(Math.random() * 10) + 1;
      const num2 = Math.floor(Math.random() * 10) + 1;
      currentAnswer = num1 * num2;
      questionEl.textContent = `${num1} × ${num2} = ?`;
      answerEl.value = "";
      feedbackEl.textContent = "";
      feedbackEl.className = "feedback";
    }

    function submitAnswer() {
      if (isGameOver) return;

      const userAnswer = parseInt(answerEl.value);
      if (!isNaN(userAnswer)) {
        if (userAnswer === currentAnswer) {
          correctCount++;
          feedbackEl.textContent = "✅ Correct!";
          feedbackEl.className = "feedback correct";
        } else {
          wrongCount++;
          feedbackEl.textContent = `❌ Wrong! The correct answer was ${currentAnswer}`;
          feedbackEl.className = "feedback wrong";
        }
        getRandomQuestion();
      }
    }

    function appendNumber(num) {
      if (isGameOver) return;
      answerEl.value += num;
    }

    function clearAnswer() {
      answerEl.value = "";
    }

    answerEl.addEventListener("keydown", function(e) {
      if (e.key === "Enter") {
        submitAnswer();
      }
    });

    function startGame() {
      correctCount = 0;
      wrongCount = 0;
      getRandomQuestion();
      const interval = setInterval(() => {
        if (timer <= 0) {
          clearInterval(interval);
          isGameOver = true;
          resultEl.textContent = `⏰ Time's up!\n✅ Correct: ${correctCount}\n❌ Wrong: ${wrongCount}\n⭐ Total Score: ${correctCount}`;
          restartBtn.style.display = "inline-block";
        } else {
          timer--;
          timerEl.textContent = timer;
        }
      }, 1000);
    }

    restartBtn.addEventListener("click", () => {
      timer = 30;
      correctCount = 0;
      wrongCount = 0;
      isGameOver = false;
      resultEl.textContent = "";
      feedbackEl.textContent = "";
      feedbackEl.className = "feedback";
      answerEl.value = "";
      restartBtn.style.display = "none";
      timerEl.textContent = timer;
      startGame();
    });

    startGame();
  </script>
</body>
</html>
