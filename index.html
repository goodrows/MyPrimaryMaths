<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Times Table Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #question {
            font-size: 24px;
        }
        #timer {
            font-size: 20px;
            color: red;
        }
        #result {
            margin-top: 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>Times Table Game</h1>
    <div id="timer">Time Left: <span id="time">10</span> seconds</div>
    <div id="question"></div>
    <input type="number" id="answer" placeholder="Your answer">
    <button id="submit">Submit</button>
    <div id="result"></div>

    <script>
        let timeLeft = 30;
        let score = 0;
        let currentQuestion;

        function startGame() {
            score = 0;
            nextQuestion();
            startTimer();
        }

        function startTimer() {
            const timerInterval = setInterval(() => {
                timeLeft--;
                document.getElementById('time').textContent = timeLeft;

                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    document.getElementById('result').textContent = `Time's up! Your score: ${score}`;
                    document.getElementById('question').textContent = '';
                }
            }, 1000);
        }

        function nextQuestion() {
            timeLeft = 30;
            document.getElementById('time').textContent = timeLeft;

            const multiplier = Math.floor(Math.random() * 12) + 1;
            const multiplicand = Math.floor(Math.random() * 12) + 1;
            currentQuestion = multiplier * multiplicand;

            document.getElementById('question').textContent = `What is ${multiplier} x ${multiplicand}?`;
            document.getElementById('answer').value = '';
            document.getElementById('answer').focus();
        }

        document.getElementById('submit').addEventListener('click', () => {
            const userAnswer = parseInt(document.getElementById('answer').value, 12);
            if (userAnswer === currentQuestion) {
                score++;
                nextQuestion();
            } else {
                document.getElementById('result').textContent = `Wrong answer! Your score: ${score}`;
                document.getElementById('question').textContent = '';
            }
        });

        startGame();
    </script>
</body>
</html>


        window.onload = startGame;
    </script>
</body>
</html>
